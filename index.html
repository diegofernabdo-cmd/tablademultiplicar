<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tablas de multiplicar</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            color: #222
        }

        body {
            margin: 20px;
            background: #f7f9fc
        }

        .container {
            max-width: 1000px;
            margin: 0 auto
        }

        header {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            margin-bottom: 14px
        }

        label {
            font-size: 14px
        }

        input[type="number"] {
            width: 72px;
            padding: 6px;
            border: 1px solid #ccd;
            background: #fff;
            border-radius: 6px
        }

        button {
            padding: 8px 12px;
            border: none;
            background: #0366d6;
            color: #fff;
            border-radius: 6px;
            cursor: pointer
        }

        button:active {
            transform: translateY(1px)
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px
        }

        .card {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e3e8ef;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03)
        }

        .card h3 {
            margin: 0 0 8px;
            font-size: 16px
        }

        .line {
            font-size: 14px;
            padding: 2px 0;
            border-bottom: 1px dashed #f0f3f6
        }

        footer {
            margin-top: 16px;
            font-size: 13px;
            color: #555
        }

        @media (max-width:420px) {
            input[type="number"] {
                width: 60px
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 style="margin:0;font-size:20px">TABLAS DE MULTIPLICAR</h1>
            <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
                <label>
                    Hasta la tabla:
                    <input id="maxTable" type="number" min="1" max="50" value="10" />
                </label>
                <label>
                    Multiplicador hasta:
                    <input id="maxMul" type="number" min="1" max="50" value="10" />
                </label>
                <button id="generate">Generar</button>
            </div>
        </header>

        <main>
            <div id="tables" class="grid" aria-live="polite"></div>
        </main>

        <footer>
            Seleccione los valores y pulse "Generar". Predeterminado: tablas 1–10 con multiplicadores 1–10.
        </footer>
    </div>

    <script>
        const tablesEl = document.getElementById('tables');
        const maxTableInput = document.getElementById('maxTable');
        const maxMulInput = document.getElementById('maxMul');
        const generateBtn = document.getElementById('generate');

        function renderTables(maxTable = 10, maxMul = 10) {
            tablesEl.innerHTML = '';
            const t = Math.max(1, Math.min(50, Math.floor(maxTable)));
            const m = Math.max(1, Math.min(50, Math.floor(maxMul)));
            for (let n = 1; n <= t; n++) {
                const card = document.createElement('section');
                card.className = 'card';
                const h = document.createElement('h3');
                h.textContent = 'Tabla del ' + n;
                card.appendChild(h);

                for (let i = 1; i <= m; i++) {
                    const line = document.createElement('div');
                    line.className = 'line';
                    line.textContent = `${n} × ${i} = ${n * i}`;
                    card.appendChild(line);
                }

                tablesEl.appendChild(card);
            }
        }

        generateBtn.addEventListener('click', () => {
            renderTables(Number(maxTableInput.value), Number(maxMulInput.value));
        });

        // generar al cargar con valores por defecto
        renderTables(Number(maxTableInput.value), Number(maxMulInput.value));
    </script>
</body>

</html>
